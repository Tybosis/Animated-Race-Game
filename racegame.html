<!DOCTYPE html>
<html>
  <head>
    <title>Race Game!</title>
    <link rel="stylesheet" href="racegamestyle.css" />
  </head>
  <body>
    <section id="container">
    	<section id="title">
    		<h3 id="title">Welcome to the Race Game!</h1>
    		<h4></h4>
    		<h5 id="lapsTitle">Hit OK to start the race!</h3>
        <div class="button" id="ok">OK!</div>
        <div class="button" id="reset">Reset</div>
  		</section>
    	<ul>
    	  <li id="mario">Mario<img id="marioImg" src="http://img1.wikia.nocookie.net/__cb20130810150814/supersmashbrosfanon/images/5/5a/Paper_Mario_(Universal-X).png" alt="Mario" style="width:80px;height:60px;"></li>
    	  <li id="luigi">Luigi<img id="luigiImg" src="http://www.mariowiki.com/images/thumb/b/b0/Paper_Luigi_Jump.png/79px-Paper_Luigi_Jump.png" alt="luigi" style="width:70px;height:60px;"></li>
    	  <li id="bowser">Bowser<img  id="bowserImg" src="http://mmii.info/_ign/44408.gif" alt="bowser" style="width:80px;height:60px;"></li>
    	  <li id="toad">Toad<img id="toadImg" src="http://oyster.ignimgs.com/mediawiki/apis.ign.com/super-mario-3d-land/thumb/c/c9/Toad.png/228px-Toad.png" alt="toad" style="width:80px;height:60px;"></li>
    	</ul>
    </section>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="raceGame.js"></script>
  </body>
</html>
